<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>Запись на курсы программирования</title>
    </head>
    <body>
        <header>
            <h2>Запись на курсы программирования</h2>
        </header>
        <main>
            <form action="#" method="post">
                <hr>
                <label>Имя:</br>
                    <input type="text" placeholder="Андрей">
                </label></br></br>

                <input id="languageChoice1" type="radio" name="language" value="Java" checked>
                <label for="languageChoice1">Java</label>
                <input id="languageChoice2" type="radio" name="language" value="C++">
                <label for="languageChoice1">C++</label>
                <input id="languageChoice3" type="radio" name="language" value="Python">
                <label for="languageChoice1">Python</label>
                <input id="languageChoice4" type="radio" name="language" value="PHP">
                <label for="languageChoice1">PHP</label>
                <input id="languageChoice5" type="radio" name="language" value="JavaScript">
                <label for="languageChoice1">JavaScript</label>
                </br></br>

                <label>Дополнительная информация:</br></br>
                    <textarea name="comment" cols="30" rows="4" placeholder="Есть опыт программирования на Java"></textarea></br>
                </label>

                <label>Секретное слово:</br>
                    <input type="password" placeholder="&#9679;&#9679;&#9679;&#9679;&#9679;&#9679;&#9679;&#9679;&#9679;">
                </label></br></br>
                
                <label>
                    <input type="checkbox"> С правилами ознакомился и согласен</br></br>
                </label>

                <input type="submit" value="Отправить">

                <input type="reset" value="Очистить">
                <hr>
            </form>
        </main>
    </body>
</html>
